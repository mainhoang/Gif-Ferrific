<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gif-Tastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
    	<h1 class="title text-center">Gif-Tastic!</h1>
        <div id="button-wrapper" class="jumbotron"></div>
        <div class="row">
            <main id="gif-wrapper" class="col-lg-9 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">Your Gifs</div>
                    <div id="gif-display" class="panel-body">
                        <h1 class="directions">Directions</h1>
                        <ul>
                            <li>Enter a topic to create a button.</li>
                            <li>Click on a button to get your gifs.</li>
                            <li>Click on the gif to play/pause gif.</li>
                        </ul>
                    </div>
                </div>
            </main>
            <aside id="input-wrapper" class="col-lg-3 col-md-3">
                <form class="panel panel-default">
                    <div class="panel-heading">
                        <label for="topic-input" class="panel-title">Enter a Topic</label>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" id="topic-input" class="form-control">
                        </div>
                        <input type="submit" id="add-topic" class="btn btn-default" value="Add a Topic">
                    </div>
                </form>
            </aside>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
